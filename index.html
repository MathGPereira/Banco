<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Banco</title>
        <link type="text/css" rel="stylesheet" href="./public/sass/style.css">
        <script type="module" src="./servidor/servidor.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">
                <a href="./index.html" class="titulo__link-login" rel="follow prev" target="_self">
                    <img src="./public/img/logo/logo.png" alt="Logo do Banco ATM" class="link-login__logo">
                    <p class="link-login__texto">Banco ATM</p>
                </a>
            </h1>
        </header>
        <aside class="lateral">
            <nav class="lateral__menu-navegacao">
                <ul class="menu-navegacao__lista">
                    <li class="lista__item">
                        <a href="./index.html" rel="follow prev" target="_self" class="menu-navegacao__link">
                            Login
                        </a>
                    </li>
                    <li class="lista__item">
                        <a href="./public/paginas/criaConta.html" rel="follow prev" target="_self" class="menu-navegacao__link">
                            Criar Conta
                        </a>
                    </li>
                    <li class="lista__item">
                        <a href="./public/paginas/sobre.html" rel="follow prev" target="_self" class="menu-navegacao__link">
                            Sobre
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="principal">
            <div class="principal__login">
                <h2 class="login__titulo">Fa√ßa o seu login</h2>
                <form action="#" method="POST" id="formulario" autocomplete="on" autocapitalize="true" class="login__formulario" data-formulario>
                    <fieldset class="formulario__inputs" form="formulario">
                        <fieldset class="input">
                            <label for="cpf" class="inputs__rotulo">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="inputs__texto" placeholder="CPF" pattern="\d{11}" maxlength="11" minlength="11" required data-cpf>
                        </fieldset>
                        <fieldset class="input">
                            <label for="senha" class="inputs__rotulo">Senha</label>
                            <input type="password" name="senha" id="senha" class="inputs__texto" placeholder="Senha" minlength="8" required data-senha>
                        </fieldset>
                        <span class="mensagem-erro" data-erro-login></span>
                        <button type="submit" form="formulario" class="inputs__continuar">Continuar</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <script type="text/javascript" src="./public/js/jquery/jquery.js"></script>
        <script type="module" src="./public/js/main.js"></script>
    </body>
</html>
